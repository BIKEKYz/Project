name: condo_plant_advisor
description: "Professional AI-powered plant care application"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2

  # Image & Camera
  image_picker: ^1.2.0

  # Firebase & Auth
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

  # HTTP & Networking
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.3.4

  # Database
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.0

  # Audio
  audioplayers: ^6.1.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # PDF & Export
  pdf: ^3.11.1
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
