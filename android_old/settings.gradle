// android/settings.gradle (Groovy)

pluginManagement {
    // อ่าน flutter.sdk จาก local.properties
    def localProps = new Properties()
    def localPropsFile = new File(rootDir, "local.properties")
    if (localPropsFile.exists()) {
        localPropsFile.withInputStream { localProps.load(it) }
    }
    def flutterSdkPath = localProps.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

    // includeBuild ของ Flutter ต้องอยู่ใน pluginManagement
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"
